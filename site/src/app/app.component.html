<section class="hero is-small is-primary">
  <div class="hero-body">
    <p class="title is-size-4-mobile">
      <a href="/">
        Name Popularity
      </a>
    </p>
    <p class="subtitle is-size-6-mobile">
      Search for the popularity of a name over time
    </p>
  </div>
</section>

<div *ngIf="!formatted_name_sum">
  <progress class="progress is-medium" max="100"></progress>
</div>

<section class="section">
  <div class="columns is-vcentered" *ngIf="formatted_name_sum">
    <div class="column">
      <div class="card has-background-white no-outline">
        <div class="card-content">
          &nbsp;<br />
          <form action="/" method="GET">
            <div class="field has-addons has-addons-centered">
              <div class="control">
                <input class="input is-medium" name="name" [value]="input_name" placeholder="Enter a name">
              </div>
              <div class="control">
                <button class="button is-primary is-medium">Search Name</button>
              </div>
            </div>
          </form>
          &nbsp;<br />
        </div>
      </div>
    </div>
    <div class="column has-text-centered">
      <div class="card">
        <div class="card-content">
          <p class="is-size-4">There have been <strong>{{ formatted_name_sum }}</strong> people named <em>{{ input_name
              }}</em></p>
          <br />
          <p class="is-size-4"><em>{{ input_name }}</em>'s most popular year was <strong>{{ top_year }}</strong></p>
        </div>
      </div>
    </div>
  </div>
</section>

<div id="chart"></div>
